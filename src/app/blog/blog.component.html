

<div class="blog">
  <input type="text" [formControl]="searchKeyword" placeholder="Search for blog post">

  <div class="actions">
    <button>menu</button>
    <button>sort</button>
  </div>

  @if(filteredPosts.length > 0){
    <ul>
      @for (post of filteredPosts; track post.id){
        <li [routerLink]="post.url">
          <h2>{{post.title}}</h2>
          <p>{{post.description}}</p>
        </li>
      }
    </ul>
  } @else {
    <div class="empty">
      <h1>no posts were found</h1>
    </div>
  }

</div>
