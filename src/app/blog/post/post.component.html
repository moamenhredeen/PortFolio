
<div class="blog-post page-container">

  <div class="content">
    <header>
      <h1>{{post?.title}}</h1>
      <p> <span>Publish Date: </span>{{post?.date}}</p>
      <p><span>Status:</span> {{post?.status}}</p>
    </header>

    @if(content$ | async; as content){
      <section class="blog-post-content" [innerHTML]="content"></section>
    }@else{
      <h1 class="loading">loading ...</h1>
    }
  </div>
</div>
